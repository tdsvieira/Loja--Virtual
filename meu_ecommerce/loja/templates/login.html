{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Loja Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { height: 100%; font-family: 'Roboto', sans-serif; }

        body {
            background-image: url("{% static 'loja/images/imagem2.webp' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 360px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-box:hover { transform: translateY(-5px); }

        h2 { margin-bottom: 30px; color: #333; font-weight: 500; }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        form input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        form button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover { background-color: #45a049; transform: scale(1.02); }

        .login-footer {
            margin-top: 20px;
            font-size: 12px;
            color: #222;
        }

        @media (max-width: 400px) {
            .login-box { width: 90%; padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <div class="login-footer">
            Prot√≥tipo de e-commerce - Django | TIAGO VIEIRA RU: 2822630
        </div>
    </div>
</body>
</html>
